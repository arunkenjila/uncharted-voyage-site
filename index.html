<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/uvlogo3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Uncharted Voyage" />
    <meta
      name="description"
      content="Uncharted Voyage: curated tours across Northeast India & the Hornbill Festival. Local guides, secure bookings, authentic cultural experiences for all travelers"
    />
    <meta
      name="keywords"
      content="Hornbill Festival, Northeast India, Nagaland, Sikkim, Meghalaya, Assam, Arunachal, travel, tour, Uncharted Voyage"
    />
    <link rel="canonical" href="https://example.com/" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Uncharted Voyage — Explore Northeast India & Hornbill Festival"
    />
    <meta
      property="og:description"
      content="Curated tours across Northeast India including the Hornbill Festival — local experiences, safe bookings, and expert guides."
    />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:site_name" content="Uncharted Voyage" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Uncharted Voyage — Explore Northeast India & Hornbill Festival"
    />
    <meta
      name="twitter:description"
      content="Curated tours across Northeast India including the Hornbill Festival — local experiences, safe bookings, and expert guides."
    />
    <!-- Image for social previews: place an image at `/og-image.svg` or update URL -->
    <meta property="og:image" content="/og-image.svg" />
    <meta name="twitter:image" content="/og-image.svg" />
    <meta name="theme-color" content="#ffffff" />
    <title>Explore Northeast India with Uncharted Voyage</title>
    <!-- LocalBusiness JSON-LD (replace placeholders with real data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "Uncharted Voyage",
        "url": "https://example.com/",
        "logo": "https://example.com/logo.png",
        "telephone": "+91-XXXXXXXXXX",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Your street address",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "PIN",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://facebook.com/your-page",
          "https://instagram.com/your-page",
          "https://twitter.com/your-page"
        ]
      }
    </script>
    <!-- Hornbill Festival Event JSON-LD (replace dates/venue/url as needed) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Hornbill Festival 2025",
        "startDate": "2025-12-01",
        "endDate": "2025-12-10",
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "location": {
          "@type": "Place",
          "name": "Naga Heritage Village, Kisama",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Kisama",
            "addressLocality": "Kohima",
            "addressRegion": "Nagaland",
            "addressCountry": "IN"
          }
        },
        "image": ["/og-image.svg"],
        "description": "Hornbill Festival 2025 — a vibrant celebration of Naga culture, music, dance and crafts. Join curated tours with Uncharted Voyage.",
        "offers": {
          "@type": "Offer",
          "url": "https://example.com/hornbill-festival",
          "price": "9999",
          "priceCurrency": "INR",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
